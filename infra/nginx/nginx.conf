server {
    listen 80;
    server_name localhost;
    return 301 https://$server_name$request_uri;
}

server {
    listen       443 ssl;
    #listen  [::]:443;
    server_name  localhost;

    ssl_certificate     /certs/server.crt;
    ssl_certificate_key /certs/server.key;

    location = /favicon.ico {
        access_log off;
        empty_gif;
        expires 30d;
    }

    location /auth/ {

        # HTTP version and connection settings
        proxy_http_version 1.1;
        #proxy_set_header Connection "";
        
        # Basic proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host:$server_port;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # SSL verification (disable for self-signed certificates)
        proxy_ssl_verify off;
        proxy_ssl_session_reuse on;

        location /auth/realms/ {
            proxy_pass https://reverse-proxy/auth/realms/;
        }
        
        location /auth/resources/ {
            proxy_pass https://reverse-proxy/auth/resources/;
        }

        # Keycloak Admin Console (optional - uncomment if needed)
        location /auth/admin/ {
            proxy_pass https://reverse-proxy/auth/admin/;
            
            # Security: Restrict access to admin console (uncomment if needed)
            allow 127.0.0.1;
            deny all;
        }

    }

    error_page  500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}
